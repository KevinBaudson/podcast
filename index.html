<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>Podcast template</title>
  </head>
  <body>
    <header>
      <div class="div-logo">
        <span><i class="fas fa-headphones-simple"></i></span> Podcast
      </div>
    </header>
    <main class="container">
      <div class="container-content">
        <h1>publish your podcasts <span>everywhere</span>.</h1>
        <p>
          Upload your audio to Podcast with a single click, We'll then
          distribute your podcast to Spotify. Apple Podcast. Google Podcast.
          Pocket Casts and more!
        </p>

        <div class="input">
          <input type="email" placeholder="Email address" />
          <button class="btn">Enter</button>
        </div>

        <div class="platforms">
          <i class="fa-brands fa-spotify fa-2x"></i>
          <i class="fa-brands fa-cc-apple-pay fa-2x"></i>
          <i class="fa-brands fa-google-play fa-2x"></i>
          <i class="fa-brands fa-youtube fa-2x"></i>
        </div>
      </div>
      <div class="image-hero">
        <img src="./image/hero-phone.png" alt="hero" />
      </div>
    </main>
    <footer></footer>
  </body>
</html>
